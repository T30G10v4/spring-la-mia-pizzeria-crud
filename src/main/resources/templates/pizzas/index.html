<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link th:replace="~{fragments :: bootstrapcss}">
    <link th:replace="~{fragments :: customcss}">
    <link th:replace="~{fragments :: fontawesome}">
</head>
<body>
<table th:if="${list.size() > 0}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza : ${list}" th:object="${pizza}">
        <td th:text="*{name}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{price}"></td>
    </tr>
    </tbody>
</table>
<h1 th:if="${list.size() == 0}">NO RECORDS HERE</h1>
<i class="fa-solid fa-pizza-slice"></i>
</body>
</html>
